name: Weekly Model Retraining

on:
  # Run every Sunday at 3 AM UTC
  schedule:
    - cron: '0 3 * * 0'
  
  # Allow manual triggering for testing
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run automated retraining
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
          HF_USERNAME: ${{ secrets.HF_USERNAME }}
        run: |
          python model/retrain.py
      
      - name: Upload logs (if any)
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: retraining-logs
          path: |
            model/model_v*.joblib
            model/metrics_v*.joblib
          retention-days: 30
          if-no-files-found: ignore
      
      - name: Generate summary
        if: always()
        run: |
          echo "## Retraining Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Timestamp:** $(date)" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ -f "model/model_v2.joblib" ] || [ -f "model/model_v3.joblib" ]; then
            echo "✅ New model version created and deployed" >> $GITHUB_STEP_SUMMARY
          else
            echo "ℹ️ No model update (insufficient improvement or feedback)" >> $GITHUB_STEP_SUMMARY
          fi
